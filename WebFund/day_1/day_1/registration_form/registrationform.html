<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:* </label>
        <input type="text" name="first_name">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="last_name">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label>Password:* </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
        <div>
            <input type="radio" name="gender_identity" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_identity" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_identity" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="i_prefer_not_to_answer" value="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
            <label for="i_prefer_not_to_answer">I prefer not to answer</label>
        </div>
    </div>
    <div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" id="short_description" cols="50" rows="5"></textarea>
        </div>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="coding_language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>CSS</option>
            <option>HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    <form action="/process" method="post">
        <input type="submit" value="Create Account">
    </form>
    <label>*Indicates a required field</label>
</body>
</html>
