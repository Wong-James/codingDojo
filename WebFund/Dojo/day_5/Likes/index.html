<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Like Button</title>
</head>
<body>
    <div class="main">
        <div class="nav1">
            <h2 class="nav">Network</h2>
        </div>
        <div class="yourfeed">
            <h1>Your Feed</h1>
        </div>
        <div class="feed">
            <div class="col1">
                <div class="profile">
                    <img class="pic" src="user-circle.png" alt="user">
                    <a href="#">Add and avatar</a>
                    <h3>James Doe</h3>
                </div>
            </div>
            <div class="right col2">
                <div class="col2">
                    <div class="some user">
                        <h3>Neil M</h3>
                        <p id="count1">0 like(s)</p>
                        <button class="like button" onclick="add1()">Like</button>
                        <p>I just set up this new discord bot, let me know what you all think</p>
                    </div>
                </div>
                <div class="col2">
                    <div class="some user">
                        <h3>Nichole K</h3>
                        <p id="count2">0 like(s)</p>
                        <button class="like button" onclick="add2()">Like</button>
                        <p>Just finished my next comic, check it out</p>
                    </div>
                </div>
                <div class="col2">
                    <div class="some user">
                        <h3>Jim R</h3>
                        <p id="count3">0 like(s)</p>
                        <button class="like button" onclick="add3()">Like</button>
                        <p>I can't stop listening to the new album. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
